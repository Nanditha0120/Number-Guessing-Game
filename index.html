<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body style="font-family: Arial; background-color:lightcyan;text-align: center; margin-top:40;">
<h2>Guess the Number(1 to 20)</h2>
<input type="number"id="guess"placeholder="Enter number">
<button onclick="checkGuess()">Check</button>
<button onclick="resetGame()">Reset</button>
<p id="msg"></p>
<script>
    let secret=Math.floor(Math.random()*20)+1
    let attempts=0;

    function checkGuess(){
        let userGuess=Number(document.getElementById("guess").value);
        attempts++;

        if(userGuess===secret){
            document.getElementById("msg").innerHTML="Correct!You have guesses in" + attempts + "attempts";
        }else if(userGuess<secret){
            document.getElementById("msg").innerHTML="Too Low!";
        }
        else{
            document.getElementById("msg").innerHTML="Too High!";
        }
    }
    function resetGame(){
        secret=Math.floor(Math.random()*20)+1;
        attempt=0;
        document.getElementById("guess").value;
        document.getElementById("msg").innerHTML="";


    }
</script>
    
</body>
</html>
